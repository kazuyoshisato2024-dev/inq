<title>Consultation Form</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body class="ai-chat-body">

    <div class="ai-chat-container form-container">
        <header class="ai-header">
            <h1>旅の相談フォーム</h1>
            <p>ご相談内容をお聞かせください</p>
        </header>

        <form id="consultation-form" class="consultation-form">
            <div class="form-group">
                <label for="date">希望日時</label>
                <input type="datetime-local" id="date" required>
            </div>

            <div class="form-group">
                <label for="people">言語</label>
                <select id="people">
                    <option value="1">北京語</option>
                    <option value="2">広東語</option>
                    <option value="3">韓国語</option>
                    <option value="4">英語</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">交通機関</label>
                <select id="budget">
                    <option value="low">バス</option>
                    <option value="medium">タクシー</option>
                    <option value="high">電車</option>
                </select>
            </div>

            <div class="form-group">
                <label for="requests">具体的な相談内容</label>
                <textarea id="requests" rows="4" placeholder="例: チケットの買い方がわからない..."></textarea>
            </div>

            <div class="action-area">
                <button type="submit" class="primary-btn">
                    対応可能なコンシュルジュを探す
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Set default date to current time
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('date').value = now.toISOString().slice(0, 16);

        document.getElementById('consultation-form').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'map.html';
        });
    </script>
</body>

</html>
