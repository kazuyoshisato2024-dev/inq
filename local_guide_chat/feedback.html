<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイドフィードバック</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .feedback-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            backdrop-filter: blur(12px);
        }

        .rating {
            display: flex;
            gap: 8px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            cursor: pointer;
            color: #d1d5db;
        }

        .rating input:checked~label,
        .rating label:hover,
        .rating label:hover~label {
            color: #fbbf24;
        }

        .action-area {
            text-align: center;
            margin-top: 24px;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body class="ai-chat-body">
    <div class="feedback-container">
        <h1>ガイドへのフィードバック</h1>
        <p>ご利用いただいたガイドを評価してください（5点満点）。</p>
        <form id="feedback-form">
            <input type="hidden" id="guide-id" name="guide-id" value="">
            <div class="form-group">
                <label>評価</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">コメント（任意）</label>
                <textarea id="comments" rows="4" placeholder="例: とても親切でした…"></textarea>
            </div>
            <div class="action-area">
                <button type="submit" class="primary-btn">送信</button>
            </div>
        </form>
    </div>
    <script>
        // guide-id will be set from the chat page via query param
        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('guide');
        if (guideId) document.getElementById('guide-id').value = guideId;
        document.getElementById('feedback-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // In a real app, send data to backend. Here just show a thank‑you.
            alert('フィードバックありがとうございます！');
            window.location.href = 'map.html';
        });
    </script>
</body>

</html>
