<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Consultant</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="ai-chat-body">

    <div class="ai-chat-container">
        <header class="ai-header">
            <div class="ai-avatar-large">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1v-1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2z">
                    </path>
                    <path d="M8 13.5A2.5 2.5 0 0 1 10.5 11"></path>
                    <path d="M16 13.5A2.5 2.5 0 0 0 13.5 11"></path>
                    <path d="M12 16v4"></path>
                    <path d="M12 20h-2"></path>
                    <path d="M12 20h2"></path>
                </svg>
            </div>
            <h1>AI Travel Consultant</h1>
            <p>旅のプランを一緒に考えましょう</p>
        </header>

        <div class="ai-messages" id="ai-messages">
            <div class="message received">
                <p>こんにちは！今日はどのような旅をお探しですか？<br>「静かな場所でリラックスしたい」「美味しいものを食べ歩きたい」など、何でも教えてください。</p>
            </div>
        </div>

        <div class="ai-input-area">
            <input type="text" id="ai-input" placeholder="例: 京都で美味しい抹茶スイーツが食べたい...">
            <button id="ai-send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>

        <div class="action-area">
            <button id="go-to-map-btn" class="primary-btn">
                コンシュルジュに相談
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="ai_chat.js"></script>
</body>

</html>
