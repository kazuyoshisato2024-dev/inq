<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相談詳細 - Inq Concierge</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="相談詳細ページ - 旅行者との対話とGoogle Meet連携">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="detail-container">
        <div class="detail-header">
            <a href="index.html" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <path d="m12 19-7-7 7-7"></path>
                </svg>
                相談リストに戻る
            </a>

            <div style="display: flex; align-items: center; gap: 1rem;">
                <h2 id="consultation-id" style="margin: 0; color: var(--primary-light);">INQ-001</h2>
                <span id="status-badge" class="status-badge status-new">新規</span>
            </div>
        </div>

        <div class="detail-content">
            <!-- Left Column: Consultation Info -->
            <div class="detail-info">
                <h2>相談情報</h2>

                <div class="detail-field">
                    <label>旅行者名</label>
                    <div class="value" id="detail-name">-</div>
                </div>

                <div class="detail-field">
                    <label>希望日時</label>
                    <div class="value" id="detail-datetime">-</div>
                </div>

                <div class="detail-field">
                    <label>言語</label>
                    <div class="value" id="detail-language">-</div>
                </div>

                <div class="detail-field">
                    <label>交通機関</label>
                    <div class="value" id="detail-transport">-</div>
                </div>

                <div class="detail-field">
                    <label>相談内容</label>
                    <div class="value" id="detail-content" style="white-space: pre-wrap;">-</div>
                </div>

                <div class="detail-field">
                    <label>受付日時</label>
                    <div class="value" id="detail-submitted">-</div>
                </div>

                <div class="detail-field">
                    <label>ステータス変更</label>
                    <select id="status-select" class="filter-select" style="width: 100%;">
                        <option value="new">新規</option>
                        <option value="in-progress">対応中</option>
                        <option value="completed">完了</option>
                    </select>
                </div>

                <div class="detail-actions">
                    <button id="meet-btn" class="btn btn-primary" style="width: 100%;">
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M23 7l-7 5 7 5V7z"></path>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        Google Meetリンク生成
                    </button>
                </div>
            </div>

            <!-- Right Column: Chat -->
            <div class="chat-section">
                <div class="chat-header">
                    <h3>チャット</h3>
                    <button id="end-consultation-btn" class="btn btn-secondary"
                        style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" style="margin-right: 0.25rem;">
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                        相談を終了する
                    </button>
                </div>

                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be rendered here -->
                </div>

                <div class="chat-input">
                    <form id="chat-form" class="chat-input-form">
                        <input type="text" id="message-input" class="chat-input-field" placeholder="メッセージを入力..."
                            required>
                        <button type="submit" class="btn btn-primary btn-send">
                            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="m22 2-7 20-4-9-9-4Z"></path>
                                <path d="M22 2 11 13"></path>
                            </svg>
                            送信
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
